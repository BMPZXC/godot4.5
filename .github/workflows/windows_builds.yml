# Minimal Windows workflow: only build export templates (template_release) with the provided
# disabled_build_options / disabled_classes. Framework and actions are kept close to your original.
# Run via workflow_dispatch or workflow_call.
name: ðŸ Windows Templates (Minimal)
on:
  workflow_call:
  workflow_dispatch:

env:
  # Put the long list of flags here. Keep as a single folded scalar so it's passed as one scons string.
  SCONS_FLAGS: >-
    production=yes
    debug_symbols=no

    # Explicit core disables (also implied by disabled_classes)
    disable_3d=yes
    disable_navigation_3d=yes
    disable_physics_3d=yes
    disable_xr=yes
    module_godot_physics_3d_enabled=no
    module_jolt_physics_enabled=no
    module_msdfgen_enabled=no
    module_openxr_enabled=no

    # Keep ANGLE / AccessKit paths if you still fetch prebuilt binaries
    "angle_libs=${{ github.workspace }}/"
    "accesskit_sdk_path=${{ github.workspace }}/accesskit-c-0.17.0/"

    # Large disabled_classes list (comma separated)
    disabled_classes="AESContext,AStar2D,AStar3D,AStarGrid2D,AnimatableBody2D,AnimatedTexture,AnimationNode,AnimationNodeStateMachinePlayback,AnimationNodeStateMachineTransition,AnimationTree,AspectRa[...]

  SCONS_CACHE_MSVC_CONFIG: true
  PYTHONIOENCODING: utf8

jobs:
  build-templates:
    runs-on: windows-latest
    name: ${{ matrix.name }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Template (MSVC)
            cache-name: windows-template
            target: template_release
            scons-flags: windows_subsystem=windows
            bin: ./bin/godot.windows.template_release*.exe
            compiler: msvc

          - name: Template (MinGW)
            cache-name: windows-template-gcc
            target: template_release
            scons-flags: use_mingw=yes
            bin: ./bin/godot.windows.template_release*.exe
            compiler: gcc

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore Godot build cache
        uses: ./.github/actions/godot-cache-restore
        with:
          cache-name: ${{ matrix.cache-name }}
        continue-on-error: true

      - name: Setup Python and SCons
        uses: ./.github/actions/godot-deps

      - name: Download Direct3D 12 SDK components (minimal)
        id: d3d12-sdk
        shell: pwsh
        run: |
          try {
            python ./misc/scripts/install_d3d12_sdk_windows.py --minimal
            # Always write an output so subsequent steps can make a deterministic decision.
            Add-Content -Path $env:GITHUB_OUTPUT -Value "D3D12_ENABLED=yes"
          } catch {
            Write-Warning "Direct3D 12 SDK installation failed, will build without Direct3D 12 support."
            Add-Content -Path $env:GITHUB_OUTPUT -Value "D3D12_ENABLED=no"
            # Don't rethrow â€” keep the job running so we can fall back to a non-D3D12 build.
          }

      - name: Download pre-built ANGLE static libraries
        uses: dsaltares/fetch-gh-release-asset@1.1.2
        with:
          repo: godotengine/godot-angle-static
          version: tags/chromium/6601.2
          file: godot-angle-static-x86_64-${{ matrix.compiler == 'gcc' && 'gcc' || 'msvc' }}-release.zip
          target: angle/angle.zip

      - name: Extract pre-built ANGLE static libraries
        shell: pwsh
        run: |
          Expand-Archive -Force angle/angle.zip ${{ github.workspace }}/

      - name: Download pre-built AccessKit
        uses: dsaltares/fetch-gh-release-asset@1.1.2
        with:
          repo: AccessKit/accesskit-c
          version: tags/0.17.0
          file: accesskit-c-0.17.0.zip
          target: accesskit-c-0.17.0/accesskit_c.zip

      - name: Extract pre-built AccessKit
        shell: pwsh
        run: |
          Expand-Archive -Force accesskit-c-0.17.0/accesskit_c.zip accesskit-c-0.17.0

      # Run exactly one compilation: with D3D12 if installer succeeded, otherwise without.
      - name: Compilation (templates â€” without D3D12)
        if: ${{ steps.d3d12-sdk.outputs.D3D12_ENABLED != 'yes' }}
        uses: ./.github/actions/godot-build
        with:
          # combine env SCONS_FLAGS and matrix overrides; explicitly disable D3D12 here
          scons-flags: ${{ env.SCONS_FLAGS }} ${{ matrix.scons-flags }} d3d12=no
          platform: windows
          target: ${{ matrix.target }}

      - name: Compilation (templates â€” with D3D12)
        if: ${{ steps.d3d12-sdk.outputs.D3D12_ENABLED == 'yes' }}
        uses: ./.github/actions/godot-build
        with:
          # combine env SCONS_FLAGS and matrix overrides; enable D3D12 when available
          scons-flags: ${{ env.SCONS_FLAGS }} ${{ matrix.scons-flags }} d3d12=yes
          platform: windows
          target: ${{ matrix.target }}

      - name: Save Godot build cache
        uses: ./.github/actions/godot-cache-save
        with:
          cache-name: ${{ matrix.cache-name }}
        continue-on-error: true

      - name: List build outputs
        shell: pwsh
        run: |
          if (Test-Path -Path bin) {
            Get-ChildItem -Path bin -Recurse | Select-Object FullName,Length
          } else {
            Write-Error "bin directory not found"
            exit 1
          }

      - name: Prepare artifact (remove debug libs)
        if: matrix.compiler == 'msvc'
        shell: pwsh
        run: |
          Get-ChildItem -Path bin -Include *.exp,*.lib,*.pdb -Recurse -ErrorAction SilentlyContinue | Remove-Item -Force -ErrorAction SilentlyContinue || Write-Host "No debug artifacts to remove"

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact
        with:
          name: ${{ matrix.cache-name }}
          # use a wildcard to be robust against slight filename differences
          path: ${{ matrix.bin }}
