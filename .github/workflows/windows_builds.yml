name: ðŸ Windows Builds (Custom - No 3D/Physics/XR)
on:
  workflow_call:
  workflow_dispatch:

# Global Settings
env:
  SCONS_FLAGS: >-
    dev_mode=yes
    module_text_server_fb_enabled=yes
    debug_symbols=no
    "angle_libs=${{ github.workspace }}/"
    "accesskit_sdk_path=${{ github.workspace }}/accesskit-c-0.17.0/"
    # ç¦ç”¨ 3D ç›¸å…³åŠŸèƒ½
    disable_3d=yes
    disable_navigation_3d=yes
    disable_physics_3d=yes
    disable_xr=yes
    # ç¦ç”¨ç‰¹å®šæ¨¡å—
    module_godot_physics_3d_enabled=no
    module_jolt_physics_enabled=no
    module_msdfgen_enabled=no
    module_openxr_enabled=no
    # å¯é€‰ï¼šç¦ç”¨æ›´å¤šæ¨¡å—ä»¥å‡å°‘ä½“ç§¯
    module_basis_universal_enabled=no
    module_bmp_enabled=no
    module_camera_enabled=no
    module_csg_enabled=no
    module_cvtt_enabled=no
    module_dds_enabled=no
    module_etcpak_enabled=no
    module_gdnative_enabled=no
    module_gltf_enabled=no
    module_gridmap_enabled=no
    module_hdr_enabled=no
    module_jsonrpc_enabled=no
    module_mbedtls_enabled=no
    module_mobile_vr_enabled=no
    module_navigation_enabled=no
    module_ogg_enabled=no
    module_openxr_enabled=no
    module_raycast_enabled=no
    module_regex_enabled=no
    module_squish_enabled=no
    module_stb_vorbis_enabled=no
    module_svg_enabled=no
    module_tga_enabled=no
    module_theora_enabled=no
    module_upnp_enabled=no
    module_vhacd_enabled=no
    module_visual_script_enabled=no
    module_vorbis_enabled=no
    module_webm_enabled=no
    module_webrtc_enabled=no
    module_websocket_enabled=no
    module_webxr_enabled=no
    # å¯ç”¨å¿…è¦æ¨¡å—
    module_bullet_enabled=no
    module_enet_enabled=yes
    module_freetype_enabled=yes
    module_websocket_enabled=no
    # æž„å»ºä¼˜åŒ–
    builtin_basisu=no
    builtin_certs=no
    builtin_embree=no
    builtin_freetype=yes
    builtin_glslang=no
    builtin_libogg=no
    builtin_libpng=yes
    builtin_libtheora=no
    builtin_libvorbis=no
    builtin_libwebp=no
    builtin_mbedtls=no
    builtin_msdfgen=no
    builtin_oidn=no
    builtin_pcre2=yes
    builtin_recast=no
    builtin_squish=no
    builtin_zlib=yes
    builtin_zstd=no
  SCONS_CACHE_MSVC_CONFIG: true
  PYTHONIOENCODING: utf8

jobs:
  build-windows:
    # Windows 10 with latest image
    runs-on: windows-latest
    name: ${{ matrix.name }}
    timeout-minutes: 90  # å‡å°‘äº†æ—¶é—´ï¼Œå› ä¸ºç¦ç”¨äº†å¾ˆå¤šæ¨¡å—
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Editor (target=editor)
            cache-name: windows-editor-no3d
            target: editor
            scons-flags: >-
              windows_subsystem=console
              vsproj=yes
              vsproj_gen_only=no
            bin: ./bin/godot.windows.editor.x86_64.exe
            compiler: msvc

          - name: Editor w/ clang-cl (target=editor, use_llvm=yes)
            cache-name: windows-editor-clang-no3d
            target: editor
            scons-flags: >-
              windows_subsystem=console
              use_llvm=yes
            bin: ./bin/godot.windows.editor.x86_64.llvm.exe
            compiler: clang

          - name: Template (target=template_release)
            cache-name: windows-template-no3d
            target: template_release
            bin: ./bin/godot.windows.template_release.x86_64.console.exe
            compiler: msvc

          - name: Template w/ GCC (target=template_release, use_mingw=yes)
            cache-name: windows-template-gcc-no3d
            # MinGW takes MUCH longer to compile; save time by only targeting Template.
            target: template_release
            scons-flags: use_mingw=yes
            bin: ./bin/godot.windows.template_release.x86_64.console.exe
            compiler: gcc

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore Godot build cache
        uses: ./.github/actions/godot-cache-restore
        with:
          cache-name: ${{ matrix.cache-name }}
        continue-on-error: true

      - name: Setup Python and SCons
        uses: ./.github/actions/godot-deps

      # ç”±äºŽç¦ç”¨äº† 3Dï¼Œå¯ä»¥è·³è¿‡ D3D12 SDK ä¸‹è½½ï¼ˆå¯é€‰ï¼‰
      - name: Download Direct3D 12 SDK components
        shell: sh
        id: d3d12-sdk
        run: |
          # å¦‚æžœç¦ç”¨äº† 3Dï¼Œä¸éœ€è¦ D3D12
          echo "D3D12_ENABLED=no" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: Download pre-built ANGLE static libraries
        uses: dsaltares/fetch-gh-release-asset@1.1.2
        with:
          repo: godotengine/godot-angle-static
          version: tags/chromium/6601.2
          file: godot-angle-static-x86_64-${{ matrix.compiler == 'gcc' && 'gcc' || 'msvc' }}-release.zip
          target: angle/angle.zip

      - name: Extract pre-built ANGLE static libraries
        run: Expand-Archive -Force angle/angle.zip ${{ github.workspace }}/

      - name: Download pre-built AccessKit
        uses: dsaltares/fetch-gh-release-asset@1.1.2
        with:
          repo: AccessKit/accesskit-c
          version: tags/0.17.0
          file: accesskit-c-0.17.0.zip
          target: accesskit-c-0.17.0/accesskit_c.zip

      - name: Extract pre-built AccessKit
        run: unzip -o accesskit-c-0.17.0/accesskit_c.zip

      - name: Compilation
        uses: ./.github/actions/godot-build
        with:
          scons-flags: ${{ env.SCONS_FLAGS }} ${{ matrix.scons-flags }} d3d12=${{ steps.d3d12-sdk.outputs.D3D12_ENABLED }}
          platform: windows
          target: ${{ matrix.target }}

      - name: Save Godot build cache
        uses: ./.github/actions/godot-cache-save
        with:
          cache-name: ${{ matrix.cache-name }}
        continue-on-error: true

      - name: Prepare artifact
        if: matrix.compiler == 'msvc'
        run: |
          Remove-Item bin/* -Include *.exp,*.lib,*.pdb -Force

      - name: Upload artifact
        if: matrix.compiler == 'msvc'
        uses: ./.github/actions/upload-artifact
        with:
          name: ${{ matrix.cache-name }}

      - name: Unit tests
        run: |
          ${{ matrix.bin }} --version
          ${{ matrix.bin }} --help
          ${{ matrix.bin }} --test --force-colors
