name: ğŸ Windows Builds (Custom - No 3D/Physics/XR)
on:
  workflow_call:
  workflow_dispatch:

# Global Settings
env:
  # ç®€åŒ–å¹¶ä¿®æ­£SCONSå‚æ•°ï¼šé¦–å…ˆç¡®ä¿ç¦ç”¨D3D12ï¼Œç„¶åæŒ‰éœ€ç¦ç”¨å…¶ä»–æ¨¡å—
  SCONS_FLAGS: >-
    platform=windows
    dev_mode=yes
    debug_symbols=no
    # é¦–è¦å…³é”®ï¼šæ˜ç¡®ç¦ç”¨Direct3D 12
    d3d12=no
    # æŒ‰ä½ çš„è¦æ±‚ç¦ç”¨3Dã€ç‰©ç†ç­‰æ ¸å¿ƒåŠŸèƒ½
    disable_3d=yes
    disable_physics_3d=yes
    disable_xr=yes
    # ç¦ç”¨ç‰¹å®šçš„3Dç‰©ç†æ¨¡å—
    module_godot_physics_3d_enabled=no
    module_jolt_physics_enabled=no
    module_msdfgen_enabled=no
    # é™æ€åº“è·¯å¾„
    "angle_libs=${{ github.workspace }}/"
    "accesskit_sdk_path=${{ github.workspace }}/accesskit-c-0.17.0/"
  SCONS_CACHE_MSVC_CONFIG: true
  PYTHONIOENCODING: utf8

jobs:
  build-windows:
    runs-on: windows-latest
    name: ${{ matrix.name }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Editor (MSVC)
            cache-name: windows-editor-no3d
            target: editor
            scons-flags: windows_subsystem=console
            bin: ./bin/godot.windows.editor.x86_64.exe
            compiler: msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore Godot build cache
        uses: ./.github/actions/godot-cache-restore
        with:
          cache-name: ${{ matrix.cache-name }}
        continue-on-error: true

      - name: Setup Python and SCons
        uses: ./.github/actions/godot-deps

      # é‡è¦ï¼šç”±äºå·²è®¾ç½® d3d12=noï¼Œè·³è¿‡D3D12 SDKä¸‹è½½æ­¥éª¤
      - name: Skip D3D12 SDK (explicitly disabled)
        run: echo "D3D12 is explicitly disabled via d3d12=no, skipping SDK installation."

      - name: Download pre-built ANGLE static libraries
        uses: dsaltares/fetch-gh-release-asset@1.1.2
        with:
          repo: godotengine/godot-angle-static
          version: tags/chromium/6601.2
          file: godot-angle-static-x86_64-${{ matrix.compiler == 'gcc' && 'gcc' || 'msvc' }}-release.zip
          target: angle/angle.zip

      - name: Extract pre-built ANGLE static libraries
        run: Expand-Archive -Force angle/angle.zip ${{ github.workspace }}/

      - name: Download pre-built AccessKit
        uses: dsaltares/fetch-gh-release-asset@1.1.2
        with:
          repo: AccessKit/accesskit-c
          version: tags/0.17.0
          file: accesskit-c-0.17.0.zip
          target: accesskit-c-0.17.0/accesskit_c.zip

      - name: Extract pre-built AccessKit
        run: unzip -o accesskit-c-0.17.0/accesskit_c.zip

      - name: Compilation
        uses: ./.github/actions/godot-build
        # å…³é”®ï¼šä¼ é€’å‚æ•°ã€‚è¿™é‡Œ ${{ env.SCONS_FLAGS }} å·²åŒ…å« d3d12=no
        with:
          scons-flags: ${{ env.SCONS_FLAGS }} ${{ matrix.scons-flags }}
          target: ${{ matrix.target }}

      - name: Save Godot build cache
        uses: ./.github/actions/godot-cache-save
        with:
          cache-name: ${{ matrix.cache-name }}
        continue-on-error: true

      - name: Prepare artifact
        run: |
          Remove-Item bin/* -Include *.exp,*.lib,*.pdb -Force

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact
        with:
          name: ${{ matrix.cache-name }}

      - name: Basic test
        run: |
          ${{ matrix.bin }} --version
